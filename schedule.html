<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style/schedulepage.css" />
    <link rel="stylesheet" href="./Style/navbar_style.css" />
    <title>Schedule</title>
  </head>
  <body>
    <div id="navbar_container"></div>
    <div class="nav_pos_container">
      <div class="container">
        <div class="header_container">
          <div class="section_title">
            <h1 class="heading">Schedule a consultation</h1>
            <div class="heading_subtitle">
              Use the form below to book a quick call to see what Fathom can do
              for your coding operations.
            </div>
          </div>
        </div>
      </div>
      <!-- Schedule -->
      <div
        class="meetings-iframe-container"
        data-src="https://meetings.hubspot.com/andrew721/10-minute-consult-with-fathom?embed=true"
      ></div>
      <!-- footer section -->
      <div id="footerfun_section"></div>
    </div>
  </body>
</html>
<script type="module">
  import {
    navbarfun,
    footerfun,
    hamburgerFun,
    menu_cross_iconFun,
  } from "./component/navbar.js";
  // console.log(navbarfun);
  let nav_container = document.getElementById("navbar_container");
  nav_container.innerHTML = navbarfun();
  let footerfun_section = document.getElementById("footerfun_section");
  footerfun_section.innerHTML = footerfun();
  let hamburger = document.getElementById("hamburger");
  let menu_cross_icon = document.getElementById("menu_cross_icon");
  let container = document.querySelector(".nav_pos_container");
  hamburger.addEventListener("click", () => {
    container.style.position = "absolute";
    container.style.zIndex = -"1";
    hamburgerFun();
  });
  menu_cross_icon.addEventListener("click", () => {
    container.style.position = "relative";
    container.style.zIndex = "0";
    menu_cross_iconFun();
  });
</script>

<script src="./Scripts/schedule.js"></script>
